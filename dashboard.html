<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - ApprovalStream</title>
    <style>
        :root {
            --primary-color: #39BAD8;
            --secondary-color: #CC68E3;
            --text-color: #333333;
            --background-color: #f8f9fa;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            min-height: 100vh;
        }

        .header {
            background: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 200px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .logo p {
            font-size: 12px;
            color: #666666;
            margin: 4px 0 0 0;
            text-align: center;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
            min-width: 200px;
            justify-content: flex-end;
        }

        .user-name {
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .sign-out-btn {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .sign-out-btn:hover {
            opacity: 0.9;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto 0;
            padding: 0 1rem;
        }

        .welcome-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin: 2rem 0;
        }

        .welcome-section h2 {
            margin: 0 0 1rem 0;
            color: var(--text-color);
        }

        .welcome-section p {
            margin: 0;
            color: #666666;
        }

        .forms-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .form-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .form-content {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
        }

        .form-content.active {
            display: block;
        }

        .qr-code {
            text-align: center;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code img {
            max-width: 200px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 0 auto;
        }

        .form-url {
            margin: 1rem 0;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-url input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .copy-button {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .copy-button:hover {
            opacity: 0.9;
        }

        .form-description {
            color: #666666;
            font-size: 0.875rem;
            margin: 0.5rem 0;
        }

        .error-message {
            background-color: #fff3f3;
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to check authentication
        async function checkAuth() {
            const token = getUrlParameter('token');
            const errorMessage = document.createElement('div');
            errorMessage.className = 'error-message';
            document.querySelector('.container').prepend(errorMessage);

            if (!token) {
                showError('No authentication token provided. Please log in again.');
                return;
            }

            try {
                const response = await fetch(`https://hook.us1.make.com/nbr5vo4v4udjah5gs52cdwmh2aq74je2?token=${encodeURIComponent(token)}`, {
                    method: 'GET'
                });

                const data = await response.json();

                if (!response.ok || !data.valid) {
                    throw new Error(data.error || 'Invalid authentication token');
                }

                // Show user's first name
                if (data.firstName) {
                    document.getElementById('userName').textContent = `Hello, ${data.firstName}`;
                }

                // Generate form URL and QR code
                if (data.practiceId) {
                    const formUrl = `https://approvalstream.com/form/zepbound-inquiry?practice_id=${data.practiceId}`;
                    const urlInput = document.getElementById('zepboundURL');
                    const qrCode = document.getElementById('zepboundQR');
                    
                    if (urlInput && qrCode) {
                        urlInput.value = formUrl;
                        qrCode.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(formUrl)}`;
                    }
                }

            } catch (error) {
                showError(error.message || 'Authentication failed. Please try logging in again.');
            }
        }

        // Function to show error and redirect
        function showError(message) {
            const errorMessage = document.querySelector('.error-message');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            // Hide the main content sections
            document.querySelector('.welcome-section').style.display = 'none';
            document.querySelector('.forms-section').style.display = 'none';
            
            setTimeout(() => {
                window.location.href = './login';
            }, 3000);
        }

        // Updated sign out function
        async function signOut() {
            const token = getUrlParameter('token');
            try {
                const response = await fetch(`https://hook.us1.make.com/nbr5vo4v4udjah5gs52cdwmh2aq74je2?token=${encodeURIComponent(token)}&type=sign_out`, {
                    method: 'GET'
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Sign out failed');
                }

                window.location.href = './login';

            } catch (error) {
                console.error('Sign out failed:', error);
                window.location.href = './login';
            }
        }

        // Function to copy URL to clipboard with feedback
        function copyToClipboard(elementId) {
            const input = document.getElementById(elementId);
            input.select();
            document.execCommand('copy');
            
            const button = input.nextElementSibling;
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.textContent = 'Copy';
            }, 2000);
        }

        // Initialize when page loads
        window.onload = checkAuth;
    </script>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <h1>ApprovalStream</h1>
                <p>by MANÜ Telehealth</p>
            </div>
            <div class="user-menu">
                <span class="user-name" id="userName"></span>
                <button onclick="signOut()" class="sign-out-btn">Sign Out</button>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="welcome-section">
            <h2>Welcome to Your ApprovalStream Portal</h2>
            <p>Get your unique QR codes and links for each form.</p>
        </section>

        <section class="forms-section">
            <div class="form-card">
                <div class="form-header">
                    <h3 class="form-title">Zepbound Inquiry Form</h3>
                </div>
                <p class="form-description">Allow patients to submit insurance information for Zepbound prior authorization.</p>
                <div class="form-content active" id="zepboundContent">
                    <div class="qr-code">
                        <img id="zepboundQR" src="" alt="Zepbound Form QR Code">
                    </div>
                    <div class="form-url">
                        <input type="text" id="zepboundURL" readonly>
                        <button onclick="copyToClipboard('zepboundURL')" class="copy-button">Copy</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
