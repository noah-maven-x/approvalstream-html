<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - ApprovalStream</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-secondary-50 m-0 p-0">
    <!-- Navbar -->
    <nav class="w-full bg-white border-b border-secondary-100">
        <div class="nav-container">
            <div class="flex flex-col items-center">
                <div class="text-2xl font-display font-bold bg-gradient-primary bg-clip-text text-transparent">ApprovalStream</div>
                <div class="text-xs md:text-sm text-secondary-600">by MANÃœ Telehealth</div>
            </div>
            <div class="flex items-center gap-4">
                <span id="userName" class="text-secondary-600"></span>
                <button onclick="signOut()" class="sign-out-btn">Sign Out</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-12">
        <div class="container">
            <section class="welcome-section">
                <h2>Welcome to Your ApprovalStream Portal</h2>
                <p>Get your unique QR codes and links for each form.</p>
            </section>

            <section class="forms-section">
                <div class="form-card">
                    <div class="form-header">
                        <div>
                            <h3 class="form-title">Zepbound Inquiry Form</h3>
                            <p class="form-description">Allow patients to submit insurance information for Zepbound prior authorization.</p>
                        </div>
                    </div>
                    <div class="form-content" id="zepboundContent">
                        <div class="qr-code">
                            <img id="zepboundQR" src="" alt="Zepbound Form QR Code">
                        </div>
                        <div class="form-url">
                            <input type="text" id="zepboundURL" readonly>
                            <button class="copy-button" onclick="copyToClipboard('zepboundURL')">Copy</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="/js/scripts.js"></script>
    <script>
        initDashboard();
    </script>
</body>
</html>
